    name: Test HFP -> GTFS-RT VP MQTT pipeline
    dependencies:
      - mosquitto
      - pulsar
      - hfp_mqtt_pulsar_gateway
      - hfp_parser
      - vehicleposition_processor
      - vehicleposition_pulsar_mqtt_gateway
    steps:
      - start-mqtt-listener
      - wait-5s
      - check-mqtt-messages
      - stop-mqtt-listener
  - id: eke_sink
    name: Test EKE sink
    dependencies:
      - mosquitto
      - pulsar
      - eke_mqtt_pulsar_gateway
      - eke_sink
    steps:
      - send-eke-mqtt
      - check-eke-file
